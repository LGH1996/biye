@startuml dedia
start
:从EEPROM读取数据;
:初始化设置;
repeat:等待指令;
fork
:音量加;
:音量值加一;
:当前音量值写入EEPROM;
fork again
:播放指定文件;
:串口发送相应指令;
:等待语音播放完毕;
fork again
:音量减;
:音量值减一;
:当前音量值写入EEPROM;
end fork
@enduml

