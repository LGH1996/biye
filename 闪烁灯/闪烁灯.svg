@startuml 闪烁灯
start
repeat:亮度发生变化？ 
if(与之前状态不一样？) then(true)
:n++;
else(false)
:n=0;
endif
if(n>10?) then(true)
:状态设置为开或关;
:播放语音提示;
else(false)
endif
if(状态为开或关？) then(开)
:打开指示灯;
else(关)
:关闭指示灯;
endif
backward:延迟一定的时间;
repeat while
@enduml

